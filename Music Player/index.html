<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ecf5195524.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="musicPlayer">
    <nav>
        <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav> 
    <img src="Media/a2777891040_65.jpg" class="songImg">
    <h1>Lost In Havana</h1>
    <p>KiRiK & Alia Palant</p>

    <audio id="song"> <!-- so we added controls to have the media controls and source bellow with type audio/mpeg; we removed this after we made the new controls -->
        <source src="Media/KiRiK & Alia Palant - Lost In Havana [MRD017].mp3" type="audio/mpeg">
    </audio>
    <input type="range" value="0" id="progress">

    <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="controlIcon"></i></div>
        <!--If song.paused is true, it means the audio is currently paused. In this case, we call song.play() to start or resume playback, add the fa-pause class to ctrlIcon to change the play button to a pause button, and remove the fa-play class.-->
        <div><i class="fa-solid fa-forward"></i></div>
    </div>

    </div>
</div>
<script src="index.js"></script>
</body>
</html>
