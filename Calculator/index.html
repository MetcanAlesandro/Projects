<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="calculator">
        <form> <!-- Shouldn't been necesary, but I will let it here because the css selectors won' work anymore-->
            <div class="display">
                <input type="text" name="display" maxlength="12" readonly id="display"> <!-- We added the input where we do the math; I tried to use maxlength but it doesn't work in a form; I also added readonly so the user can't type characters-->
            </div>
            <div> <!-- In this div we added 4 inputs with button as type and we did this 5 times for each row-->
                <input type="button" value="AC" onclick="display.value = '' " class="operator">
                <input type="button" value="DE" onclick="display.value = display.value.slice(0, -1)" class="operator"> <!-- this will remove the last character added to the input; no need of tostring() as it's already text-->
                <input type="button" value="." onclick="display.value += '.' " class="operator">
                <input type="button" value="/" onclick="display.value += '/' " class="operator">
            </div>
            <div>
                <input type="button" value="7" onclick="appendToDisplay(7)">
                <input type="button" value="8" onclick="appendToDisplay(8)">
                <input type="button" value="9" onclick="appendToDisplay(9)">
                <input type="button" value="*" onclick="display.value += '*' " class="operator"> <!-- onclick will add 7 to display's value (that input has the name display that's how we did this)-->
            </div>
            <div>
                <input type="button" value="4" onclick="appendToDisplay(4)"> 
                <input type="button" value="5" onclick="appendToDisplay(5)">
                <input type="button" value="6" onclick="appendToDisplay(6) ">
                <input type="button" value="-" onclick="display.value += '-' " class="operator">
            </div>
            <div>
                <input type="button" value="1" onclick="appendToDisplay(1)"> 
                <input type="button" value="2" onclick="appendToDisplay(2)">
                <input type="button" value="3" onclick="appendToDisplay(3)">
                <input type="button" value="+" onclick="display.value += '+' " class="operator">
            </div>
            <div>
                <input type="button" value="+/-" onclick="negativePositive()"> 
                <input type="button" value="0" onclick="display.value += '0' ">
                <input type="button" value="=" class="equal operator" onclick="display.value = eval(display.value)"> <!--Very basic calculator, eval will evaluate whats in display -->
            </div>
        </form>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
